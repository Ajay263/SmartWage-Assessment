

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SmartWage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

     <!-- Template Main CSS File -->
  <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>

<body>
    <div class="container mt-4">
        <div class="card mx-auto" style="max-width:400px">
            <div class="card-header bg-transparent">
                <div class="navbar navbar-expand p-0">
                    <ul class="navbar-nav me-auto align-items-center">
        

                        <li class="nav-item">
                            <a href="#!" class="nav-link">SmartWage   Contact Center</a>
                        </li>
                    </ul>
                  
                </div>
            </div>

            {% for x in context  %}
            <div class="card-body p-4" style="height: 120px;">
               
                <div class="d-flex align-items-baseline mb-4">
                    
                    <div class="pe-2">
                        <div>
                            <div class="small">{{  x.user }} </div>
                        </div>
                        <div>
                            <div class="card card-text d-inline-block p-2 px-3 m-1">  {{ x.message }}</div>
                            
                        </div> 
                    </div>
                </div>
             </div>

            {% endfor %}
           
            <div class="card-footer bg-white position-absolute w-100 bottom-0 m-0 p-1">
                <div class="input-group">
                    <div class="input-group-text bg-transparent border-0">
                      
                    </div>
                    <input type="text" class="form-control border-0" placeholder="Write a message...">
                    <div class="input-group-text bg-transparent border-0">
                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
